<!DOCTYPE html><html lang=uk><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Збудовані об'єкти</title><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&amp;display=swap" rel=stylesheet><link rel=stylesheet href=/smart_orange.5eb3f06d.css><body>
    <div class=wrapper>
      <header class=header>
        <div class=slider>
          <h2 class=slider__logo>Logo company</h2>
          <h1 class=slider__title>Test slider</h1>
          
          <div class=slider__viewport>
            <div class=slider__track>
              <img src=/slider1.75e7872f.png alt="Test slider" class=slider__image>
              <img src=/slider2.f43f981c.png alt="Test slider" class=slider__image>
            </div>
          </div>
          
          <button class="slider__arrow slider__arrow--prev">←</button>
          <button class="slider__arrow slider__arrow--next">→</button>
          
          <div class=slider__dots>
            <div class=slider__dot-group></div>
            <div class=slider__line></div>
            <img src=/flower-icon.97493a7c.svg alt="Decorative icon" class=slider__icon>
          </div>
        </div>
      </header>

      <main>
        <section class=objects>
          <div class=container>
            <h2 class=objects__title>Збудовані об'єкти</h2>
            <nav class=objects__nav id=objects-nav></nav>
            <div class=objects__grid id=objects-container></div>
            <button class="button objects__button" id=load-more>
              <span>ЗАВАНТАЖИТИ ЩЕ</span> ↓
            </button>
          </div>

          <footer class=contacts>
            <div class=container>
              <div class=contacts__info>
                <h2 class=contacts__title>Контакти</h2>
                <div class=contacts__block>
                  <div class=contacts__item>
                    <h3 class=contacts__item-title>Головний офіс:</h3>
                    <a href=mailto:SmartorangeTest@gmail.com class=contacts__link>SmartorangeTest@gmail.com</a>
                    <button class="button contacts__button">ВІДКРИТИ НА GOOGLE MAPS</button>
                  </div>
                  <div class=contacts__item>
                    <h3 class=contacts__item-title>Наші соцмережі:</h3>
                    <div class=contacts__socials>
                      <a href=# class=contacts__social-link>D</a>
                      <a href=# class=contacts__social-link>in</a>
                      <a href=# class=contacts__social-link>f</a>
                      <a href=# class=contacts__social-link>y</a>
                    </div>
                  </div>
                </div>
                <div class=contacts__block>
                  <div class=contacts__item>
                    <h3 class=contacts__item-title>Телефони відділів:</h3>
                    <a href=tel:+380444444444 class=contacts__link>(044) 444-44-44 <span class=contacts__link-meta>(ЮРИДИЧНИЙ ВІДДІЛ)</span></a>
                    <a href=tel:+380555555555 class=contacts__link>(055) 555-55-55 <span class=contacts__link-meta>(БУХГАЛТЕРІЯ)</span></a>
                  </div>
                  <div class=contacts__item>
                    <h3 class=contacts__item-title>Email:</h3>
                    <a href=mailto:office@smarto.ua class=contacts__link>office@smarto.ua</a>
                  </div>
                </div>
              </div>

              <div class=contacts__visual>
                <div class=contacts__image-composition>
                  <img src=/Ellipse502.1f5b201e.png alt="Зображення сучасної будівлі" class="contacts__image contacts__image--main">
                  <img src=/Ellipse503.6318bf14.png alt="Блакитне небо та архітектура" class="contacts__image contacts__image--secondary">
                  <img src=/yakist.8b4e582f.png alt=Якість class="contacts__text-overlay contacts__text-overlay--quality">
                  <img src=/ponad_use.1466ac75.png alt=ponad_use class="contacts__text-overlay contacts__text-overlay--above-all">
                </div>
              </div>
            </div>
          </footer>
        </section>
      </main>
    </div>

    <script src=/smart_orange.f7addba3.js></script>
    <script src=/smart_orange.fbce7562.js></script>
